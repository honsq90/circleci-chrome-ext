<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>CircleCI Build Monitor</title>
  <style>
    a {
      color: white
    }

    a:hover {
      font-weight: 600;
    }

    [id^=build_] {
      padding: 5px;
      border-top: solid 1px black;
      cursor: pointer;
      display: block;
    }

    .Success {
      background-color: #00b710;
    }

    .Failure {
      background-color: #ff1f1f;
    }

    .Building {
      background-color: #dcab00;
    }
  </style>
  <script src="js/vendor.js"></script>
</head>

<body>
  <h2>CircleCI Build Monitor</h2>
  <div>
    <span id="update_status">
    </span>
  </div>
  <div id="builds" style="min-width: 300px;">
  </div>
  <script src="js/popup.js"></script>
</body>

</html>
